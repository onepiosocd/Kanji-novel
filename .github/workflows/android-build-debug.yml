name: Android Debug Build (Capacitor)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  JAVA_VERSION: 17
  ANDROID_SDK_ROOT: ${{ runner.os }}/android-sdk

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Install dependencies
        run: npm ci

      - name: Build web (vite)
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli --no-save

      - name: Setup Android SDK (cmdline tools + platform-tools)
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          components: platform-tools,build-tools;33.0.0
          ndk: false

      - name: Capacitor init (if needed) and add android
        run: |
          # set app id and name (change if you want)
          APP_ID=com.example.mykanjiapp
          APP_NAME="MyKanjiApp"
          # init if android/ doesn't exist (ignore errors if already initialized)
          npx cap init "$APP_NAME" "$APP_ID" --web-dir=dist || true
          npx cap add android || true
          npx cap sync android

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx2048m"

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          
